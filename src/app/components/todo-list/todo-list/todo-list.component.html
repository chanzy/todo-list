<p class="center-p" *ngIf="(todos | async)?.length==0; else content">Žádné úkoly</p>

<div class="container">
  <div class="row">
    <ng-template #content>
      <table class="table" id="todo-table">
        <thead>
        <tr>
          <th>Název</th>
          <th>Hotovo</th>
          <th>Smazat</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of todos |  async as todo; index as i">
          <td>{{item}}</td>
          <td>
            <i class="material-icons" (click)="done(i)">done</i>
          </td>
          <td>
            <i class="material-icons" (click)="delete(i)">delete</i>
          </td>
        </tr>
        </tbody>
      </table>
    </ng-template>

  </div>
</div>
